{% extends "base.html" %}
{% load static %}

{% block title %}Каталог{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/catalog">Каталог</a></h1>
        </div>

        <div class="sort-block d-flex">
            <div class="sort-item">Сортировать по:</div>
            <div class="sort-item"><a href="/catalog/?sort=name">названию</a></div>
            <div class="sort-item"><a href="/catalog/?sort=min_price">начиная с дешевых</a></div>
            <div class="sort-item"><a href="/catalog/?sort=max_price">начиная с дорогих</a></div>
        </div>

        <div class="content row">
            {% for phone in phones %}
                <div class="phone col-md-6">
                    <h2><a href="/catalog/{{ phone.slug }}">{{ phone.name }}</a></h2>
                    <p class="price">Стоимость: {{ phone.price }} р.</p>
                    <img src="{{ phone.image }}">
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
